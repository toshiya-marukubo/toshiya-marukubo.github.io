    <script>
      (function() {
        'use strict';
        window.onload = function() {
          var canvas = document.getElementById('canvas');
          if (!canvas || !canvas.getContext) return false;
          var c = canvas.getContext('2d');
          var x = canvas.width = 64;
          var y = canvas.height = 64;
          var d = c.createImageData(x, y);
          var h = [];

          function updateImageData() {
            for (var x = 0; x < canvas.width; x++) {
              for (var y = 0; y < canvas.height; y++) {
                var i = y * canvas.width + x;
                d.data[4 * i + 0] = h[i];
                d.data[4 * i + 1] = h[i];
                d.data[4 * i + 2] = h[i];
                d.data[4 * i + 3] = h[i];
              }
            }
          }

          function getHeightMap(time) {
            for (var y = 0; y < canvas.height; y++) {
              for (var x = 0; x < canvas.width; x++) {
                var i = y * canvas.width + x;
                var cx = x - canvas.width / 2;
                var cy = y - canvas.height / 2;
                var d = Math.sqrt(cx * cx + cy * cy);
                var s = (3 * Math.PI) / (canvas.height / 2) * time / 5000;
                var r = Math.pow(Math.sin(d * s), 3);
                var n = (r + 1) / 2;
                h[i] = Math.floor(n * 255);
              }
            }
          }
          
          function drawImageData() {
            c.putImageData(d, 0, 0);
          }

          function render() {
            c.clearRect(0, 0, x, y);
            drawImageData();
            getHeightMap(Date.now());
            updateImageData();
            window.requestAnimationFrame(render);
          }

          render();
        };
      })();
    </script>
