  <body>
    <!-- Header -->
    <header id="header">
      <h1>neonWave</h1>
      <ul>
        <li><a href="https://twitter.com/toshiyamarukubo">@toshiyamarukubo</a></li>
        <li id="other">Other</li>
        <li><a href="../../index.html">Home</a></li>
      </ul>
    </header>
    <!-- Loading -->
    <p id="loading">Now Loading...</p>
    <!-- Main -->
    <main id="main" style="display: none;">
      <canvas id="canvas">Canvas not supported.</canvas>
      <p id="openController"><a href="#">Open Controller</a></p>
      <div id="controller">
        <p id="closeController"><a href="#">Close</a></p>
        <dl>
          <dt>
            <p>Increase Line</p>
          </dt>
          <dd>
            <input type="range" id="increaseNum" min="1" max="100" value="20" step="1">
          </dd>
          <dt>
            <p>Line Width</p>
          </dt>
          <dd>
            <input type="range" id="lineWidthNum" min="1" max="300" value="1" step="1">
          </dd>
          <dt>
            <p>Degree</p>
          </dt>
          <dd>
            <input type="range" id="degreeNum" min="0.1" max="30" value="1" step="0.1">
          </dd>
          <dt>
            <p>Range Max</p>
          </dt>
          <dd>
            <input type="range" id="rangeMaxNum" min="1" max="500" value="100" step="10">
          </dd>
          <dt>
            <p>Wave Width</p>
          </dt>
          <dd>
            <input type="range" id="waveWidth" min="0.1" max="5" value="0.5" step="0.1">
          </dd>
          <dt>
            <p>Shake Speed</p>
          </dt>
          <dd>
            <input type="range" id="shakeSpeedNum" min="1" max="5" value="1" step="1">
          </dd>
          <dt>
            <p>After Image</p>
          </dt>
          <dd>
            <input type="range" id="afterImageNum" min="0.01" max="1" value="0.1" step="0.01">
          </dd>
        </dl>
      </div>
    </main>
